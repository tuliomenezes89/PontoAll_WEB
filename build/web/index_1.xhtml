<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Projeto Crud</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                Cadastro de Pessoas <br/><br/>
                <h:panelGrid columns="2">
                    Nome: <h:inputText id="nomeTxt" value="#{funcionariosBean.funcionario.nome}"/>
                    Email: <h:inputText id="emailTxt" value="#{funcionariosBean.funcionario.cargo}"/>
                    Telefone: <h:inputText id="telefoneTxt" value="#{funcionariosBean.funcionario.dataNascimento}"/>                
                    <h:inputHidden/>
                    <h:commandButton value="Cadastrar" action="#{funcionariosBean.adicionarFuncionario}"/>
                </h:panelGrid>
            </h:form>
        </center>
        <br />
        <h:link outcome="menuPrincipal" value="Primefaces" />
        <br/><br/><br/>
        <p:calendar/>
    </h:body>
</html>
